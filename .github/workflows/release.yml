name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0, v1.0.1, etc.

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # macOS Intel + Apple Silicon
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04' # Linux
            args: ''
          - platform: 'windows-latest' # Windows
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Universal binary for macOS
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }} # The tag name
          releaseName: 'Fluent Diary ${{ github.ref_name }}'
          releaseBody: 'See the assets below to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Generate updater manifest after all builds complete
  generate-updater-manifest:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate updater JSON
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Get release notes from git tag annotation or commit message
          NOTES=$(git tag -l --format='%(contents)' "v$VERSION" | head -n 10)
          if [ -z "$NOTES" ]; then
            NOTES="Release v$VERSION"
          fi

          # Escape newlines for JSON
          NOTES=$(echo "$NOTES" | jq -Rs .)

          # Create updater manifest
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "date": "$DATE",
            "platforms": {
              "darwin-aarch64": {
                "signature": "",
                "url": "https://github.com/Thxamillion/fluentdiary-desktop/releases/download/v$VERSION/Fluent.Diary_${VERSION}_universal.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "https://github.com/Thxamillion/fluentdiary-desktop/releases/download/v$VERSION/Fluent.Diary_${VERSION}_universal.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/Thxamillion/fluentdiary-desktop/releases/download/v$VERSION/fluent-diary_${VERSION}_amd64.AppImage.tar.gz"
              },
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/Thxamillion/fluentdiary-desktop/releases/download/v$VERSION/Fluent.Diary_${VERSION}_x64-setup.nsis.zip"
              }
            },
            "notes": $NOTES
          }
          EOF

      - name: Upload updater manifest to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} latest.json --clobber
